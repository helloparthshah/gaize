<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Source+Code+Pro" rel="stylesheet">
</head>

<body>
    <section id="nbr" class="navbar">
        <div style="width: 100%;">
            <h1>GAIZE</h1>
        </div>
        <div class="dropdown">
            <a class="dropbtn" onclick="openTab(event, 'Train')">Train</a>
        </div>
        <div class="dropdown">
            <a class="dropbtn" onclick="openTab(event, 'Implementation')">Implementation</a>
        </div>
        <div class="dropdown">
            <a class="dropbtn" onclick="openTab(event, 'About Us')">About Us</a>
    </section>

    <video id="webcam" width="400" height="300" autoplay></video>
    <canvas id="overlay" width="400" height="300"></canvas>
    <canvas id="eyes" width="120" height="50"></canvas>

    <div id="Train" class="tab">
        <div id='controls'>
            <div>
                <button id="train" class="button1">Train!</button>
            </div>
            <div id="nt">0</div>
            <div id="nv">0</div>
            <div id="status">0/20</div>
            <div>
                <button id="down" class="btn">Download</button>
                <button class="btn"><label for="contentFile">Upload</label></button>
                <input id="contentFile" style="display: none;" type="file" accept="application/json" />
            </div>
        </div>
    </div>

    <div id="target"></div>

    <div id="Implementation" class="tab" style="text-align:center">
        <div>
            <iframe id="drive" width="840" height="472.5" src="https://www.youtube.com/embed/7_YVhobF4dw?controls=0&amp;start=54" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div id="co" style="background-color: green; height: 100px; width: 100px;"></div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.5.0"></script>

    <script src="clmtrackr.js"></script>
    <script src="app.js"></script>
</body>

</html>
